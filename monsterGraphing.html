<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration 1.2</title>

    <!-- Local css -->
    
    <!-- <link rel="stylesheet" type="text/css" href="stylesheets/materialize.min.css"> -->
    <link rel="stylesheet" type="text/css" href="stylesheets/monsterGraphing.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    
    <!-- jquery js -->
    <script src="public/javascript/jquery-1.12.3.min.js"></script>

    <!-- materialize js -->
    <!-- <script src="public/javascript/materialize.min.js"></script> -->
    <!-- load p5 library -->
    <!-- <script src="./public/javascript/p5.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.sound.js"></script> -->

    <!-- local js -->
    <script src="javascript/math.js"></script>
    <script src="javascript/monsterGraphing.js"></script>
    
    


</head>
<body>
    <img class="preloaded-image" id="BlackStretch0" src="assets/monsters/BlackStretch0.png" />
  <img class="preloaded-image" id="RedStretch0" src="assets/monsters/RedStretch0.png" />

  <img class="preloaded-image" id="BlackNoArms" src="assets/monsters/BlackNoArms.png" />
  <img class="preloaded-image" id="RedNoArms" src="assets/monsters/RedNoArms.png" />

  <img class="preloaded-image" id="RedArms" src="assets/monsters/RedArms.png" />
  <img class="preloaded-image" id="OrangeArms" src="assets/monsters/OrangeArms.png" />

  <img class="preloaded-image" id="River" src="assets/monsters/River.png" />
  <img class="preloaded-image" id="Road" src="assets/monsters/Road.png" />
  <img class="preloaded-image" id="RiverBridge" src="assets/monsters/RiverBridge.png" />
  <img class="preloaded-image" id="Meadow" src="assets/monsters/Meadow.png" />

  <div class="container-fluid">
    <div class="row font-large main-row">
    <div class="col-md-3 col-sm-12">
        <div class="text-middle" style="margin-top: 2em">
            <input class="button" type="button" value="Stretch!" id="monster-stretch-btn">
            <form id="submit-values">
            <!-- First monster values -->
            <div class="spaced-out">
            <p> y = <input type='text' id="monster0-m-function-value" class="editable-number text-middle" step="0.1" min="-10.1" max="10.1" />x + <input id="monster0-b-function-value" class="editable-number text-left" type='text' /></p>
            </div>

            <div class="spaced-out">
            <p class="range-field"><input id="monster0-m-value" style="width: 80%; margin-left: 5%;" type="range" class="sliders" min="-10" max="10" step="0.1"></p>
            </div>

            <div class="spaced-out">
            <p class="range-field"><input id="monster0-b-value" style="width: 80%; margin-left: 5%;" type="range" class="sliders" min="-10" max="10" step="0.1"></p>
            </div>

            <!-- Second monster values -->
            <div class="spaced-out">
            <p> y = <input id="monster1-m-function-value" class="editable-number text-middle" size="4" value="0" step="0.1" type='text' />x + <input id="monster1-b-function-value" class="editable-number text-left" value="-2" type='text' /></p>
            </div>

            <div class="spaced-out">
            <p class="range-field"><input id="monster1-m-value" style="width: 80%; margin-left: 5%;" type="range"  class="sliders" min="-10" max="10" value="0" step="0.1"></p>
            </div>

            <div class="spaced-out">
            <p class="range-field"><input id="monster1-b-value" style="width: 80%; margin-left: 5%;" type="range"  class="sliders" min="-10" max="10" value="2"></p>
            </div>
            <input type="submit" style="display: none;" />
            </form>
            
        </div>
    </div> <!-- end sliders col--> 
      <div class="col-md-7  col-sm-12">
        <div id="monster-stretch-graph"></div>
      </div> <!-- end graph col--> 
    </div> <!-- end row --> 
  </div> <!-- end container --> 

</body>
</html>
